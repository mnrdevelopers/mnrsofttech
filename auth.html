<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNR SoftTech - Login</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="MNR Invoices">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MNR Invoices">
    <meta name="description" content="Professional invoice management system">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="mnricon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="mnricon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="mnricon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="mnricon.png">

    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="mnricon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .auth-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .auth-footer {
            text-align: center;
            padding: 1rem 2rem;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <h1>MNR SOFTTECH SOLUTIONS</h1>
                <p>Computer Software & Hardware Services</p>
            </div>
            
            <div class="auth-body">
                <h2 class="auth-title">Secure Access</h2>
                <p class="auth-subtitle">Enter your credentials to continue</p>
                
                <form id="authForm">
                    <div class="mb-3">
                        <label for="authEmail" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="authEmail" placeholder="your-email@gmail.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="authPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="authPassword" placeholder="Enter password" required>
                        </div>
                    </div>
                    
                    <div id="authError" class="alert alert-danger d-none">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="authErrorMessage"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-auth w-100 mb-3" id="authSubmitBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <small>Secure access for authorized personnel only</small>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay d-none" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text mt-3">Authenticating...</div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // Auth functionality for the separate page
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Auth page loaded");
            
            // Check if user is already logged in
            if (isAuthenticated) {
                redirectToApp();
                return;
            }
            
            // Set up auth form
            const authForm = document.getElementById('authForm');
            if (authForm) {
                authForm.addEventListener('submit', handleAuthSubmit);
            }
            
            // Focus on email field
            const authEmail = document.getElementById('authEmail');
            if (authEmail) {
                setTimeout(() => authEmail.focus(), 500);
            }
        });

        // Handle auth form submission
        async function handleAuthSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const submitBtn = document.getElementById('authSubmitBtn');
            
            if (!email || !password) {
                showAuthError('Please fill in all fields');
                return;
            }
            
            try {
                showLoading();
                setAuthButtonLoading(submitBtn, true);
                hideAuthError();
                
                console.log("Attempting login...");
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log("Login successful:", userCredential.user.email);
                
                // Redirect to main app
                redirectToApp();
                
            } catch (error) {
                console.error("Login error:", error);
                showAuthError(getAuthErrorMessage(error));
                setAuthButtonLoading(submitBtn, false);
                hideLoading();
            }
        }

        // Redirect to main app
        function redirectToApp() {
            console.log("Redirecting to main app...");
            window.location.href = 'index.html';
        }

        // Show auth error
        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            const errorMessage = document.getElementById('authErrorMessage');
            
            if (errorDiv && errorMessage) {
                errorMessage.textContent = message;
                errorDiv.classList.remove('d-none');
                
                errorDiv.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    errorDiv.style.animation = '';
                }, 500);
            }
        }

        // Hide auth error
        function hideAuthError() {
            const errorDiv = document.getElementById('authError');
            if (errorDiv) {
                errorDiv.classList.add('d-none');
            }
        }

        // Set auth button loading state
        function setAuthButtonLoading(button, isLoading) {
            if (!button) return;
            
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            } else {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
            }
        }

        // Get auth error messages
        function getAuthErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-disabled':
                    return 'This account has been disabled.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection.';
                default:
                    return 'Login failed. Please check your credentials.';
            }
        }

        // Loading functions
        function showLoading(message = 'Authenticating...') {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = loadingOverlay.querySelector('.loading-text');
            
            if (loadingText && message) {
                loadingText.textContent = message;
            }
            
            loadingOverlay.classList.remove('d-none');
        }

        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('d-none');
        }
    </script>
</body>
</html>
